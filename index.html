<!DOCTYPE html>
<html lang="en">
    <head class="">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xyolous</title>
        <link rel="stylesheet" type="text/css" href="design.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="index" id="home"></div>
        <!-- header -->
        <div class="header">
            <div class="site-title-container">
                <img class="logo" src="images/pirma.png" alt="Site Logo" />
                <p class="site-title">Xyolous</p>
            </div>

            <div class="menu">
                <a href="#home">Home</a>
                <a href="#about" class="button">About</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
                <a href="#" class="hire-me">Hire Me</a>
            </div>
        </div>

        <!-- Hero -->
        <div class="hero-container">
            <div class="hero-left">
                <div class="sm">
                    <img class="small-logo" src="images/xrel.png" alt="" />
                </div>
                <img class="hero-picture" src="images/KALBO.jpg" alt="" />
            </div>

            <div class="hero-right">
                <h1 class="hero-heading">
                    Explore my<br /><span>Portfolio</span>
                </h1>
                <p class="hero-sub-heading">
                    Discover My Expertise as a Full Stack Developer
                </p>
                <div class="hero-btn-container">
                    <button class="resume-btn">Resume</button>
                    <button class="contact-btn">Contact</button>
                </div>
                <p class="small-text">
                    Crafting Innovative Digital Solutions for Your Business
                </p>
            </div>
        </div>

        <!-- About section-->
        <div class="about-container" id="about">
            <div class="about-bg"></div>
            <div class="overlay"></div>
            <div class="about-me">
                <h1 class="about-heading">About me</h1>
            </div>
        </div>
    </body>
</html>
